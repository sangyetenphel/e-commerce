{% extends "store/base.html" %}

{% load bootstrap4 %}

{% block content %}
    <div class="box-element center">
        <div class="form-header">
            <a href="{% url 'store:index' %}">Ecom</a>
            <h3 style="text-align: center;">Sign-In</h3>
        </div>
        <hr>
        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
        
            <button class="btn btn-primary btn-block" name="submit">Log in</button>
            <input type="hidden" name="next"
            value="{% url 'store:index' %}">
        </form>
        <hr>
        New user? <a href="{% url 'users:register' %}">Register</a>
    </div>

    <script>
        document.getElementsByTagName('nav')[0].classList.add('hidden')
    </script>

{% endblock content %}
