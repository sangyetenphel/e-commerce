{% extends "store/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next"
        value="{% url 'store:index' %}">
    </form>
{% endblock content%}
