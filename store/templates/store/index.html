{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="row">
  {% for product in products %}
    <div class="col-lg-3 col-sm-6 product">
      <img class="thumbnail" src="{{ product.image_url }}" alt="{{ product }}">
      <div class="box-element">
        <h6 class="product-name"><strong>{{ product.name }}</strong></h6>
        <hr>
        <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary update-cart">Add to cart</button>
        <a class="btn btn-outline-success" href="{% url 'store:view' product.id %}">View</a>
        <h4 class="price">${{ product.price }}</h4> 
      </div>
    </div>
  {% empty %}
    <h3>Nothing here!</h3>
  {% endfor %}
</div>
{% endblock content %}
