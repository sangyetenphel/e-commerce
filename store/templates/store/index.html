{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="row">
  {% for product in products %}
    <a href="{% url 'store:view' product.id %}" class="a-div">
      <div class="col-lg-3 col-md-4 col-6 product">
        <img class="thumbnail" src="{{ product.image_url }}" alt="{{ product }}">
        <div class="box-element">
          <h6 class="product-name"><strong>{{ product.name }}</strong></h6>
          <hr>
          <h5>${{ product.price }}</h5> 
    </a>
          <button data-product="{{product.id}}" data-action="add" class="btn btn-warning btn-block update-cart">Add to cart</button>
        </div>
      </div>
  
  {% empty %}
    <h3>Nothing here!</h3>
  {% endfor %}
</div>
{% endblock content %}
