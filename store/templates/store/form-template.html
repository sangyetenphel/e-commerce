{% for field in form %}
    <div class="form-group">
        <div class=" col-sm-10">
            {% for error in field.errors %}
                <span class="text-danger small">{{ error }}</span>
            {% endfor %}
        </div>
        <label class="col-sm-2">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
